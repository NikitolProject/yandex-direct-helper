<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
   <title>Yandex Direct Helper</title>
</head>
<body>
   <nav class="navbar navbar-dark nav-header">
      <div class="container-fluid">
         <span class="navbar-brand mb-0 h1 title">YANDEX DIRECT HELPER - urls</span>
      </div>
   </nav>
   <section class="content align-items-center">
      <form method="post">
        {% csrf_token %}
        {% for url in urls %}
            <a class="btn content__button" target="_blank" href="{{ url.url }}">{{ url.name }}</a>
        {% endfor %}
        <a class="btn content__button" href="{% url 'cid' cid_id %}">previous page</a>
      </form>
   </section>

   <script src="{% static 'js/redirect.js' %}"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
